<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROPASCI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="icons">
        <img src="./Assets/gesture--1.svg" alt="" />
        <img src="./Assets/gesture--2.svg" alt="" />
        <img src="./Assets/gesture--3.svg" alt="" />
        </div>
        <h1 class="title">ROPASCI</h1>
      </header>
      <div class="split">
        <section class="player">
          <p class="name">UserName</p>
          <p class="score">0</p>
        </section>
        <section class="player">
          <p class="name">Computer</p>
          <p class="score">0</p>
        </section>
      </div>
     <div class="columns">
      <img class="gesture" src="./Assets/gesture--1.svg" alt="">
      <div class="buttons">
        <button class="btn btn--reset">Reset</button>
        <button class="btn btn--play">Play</button>
      </div>
      <img class="gesture" src="./Assets/gesture--3.svg" alt="">
     </div>
    </main>
  </body>
</html>
